<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta ame="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="sign"></div>
        <div class="clock">
            <div>
                <div class="cp">
                    <div class="time">TIME</div>
                    <div class="timehour">
                        <div class="hours" id="hours">10</div>
                        <div class="hourtime">Hours</div>
                    </div>
                    <div class="min">
                        <div class="mins" id="mint">00</div>
                        <div class="mt">MIN's</div>
                    </div>
                    <div class="sec">
                        <div class="secs" id="secss">01</div>
                        <div class="st">SECS</div>
                    </div>
                    <div class="am">
                        <p class="amt" id="session">AM</p>
                    </div>
                </div>
            </div>
            <div class="clock1"></div>
            <div class="clock2"></div>
        </div>
        <div class="box">
            <form action="">
                <div class="wake">
                    <img src="./wakeup.svg" alt="">
                    <label for="wake">Set Wakeup Time.</label>
                    <select name="my time" class="time0" id="wakeup-time">
                        <option value="selected">Select Time</option>
                        <option value="0">12 AM - 1 AM</option>
                        <option value="1">1 AM - 2 AM</option>
                        <option value="2">2 AM - 3 AM</option>
                        <option value="3">3 AM - 4 AM</option>
                        <option value="4">4 AM - 5 AM</option>
                        <option value="5">5 AM - 6 AM</option>
                        <option value="6">6 AM - 7 AM</option>
                        <option value="7">7 AM - 8 AM</option>
                        <option value="8">8 AM - 9 AM</option>
                        <option value="9">9 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 1 PM</option>
                        <option value="13">1 PM - 2 PM</option>
                        <option value="14">2 PM - 3 PM</option>
                        <option value="15">3 PM - 4 PM</option>
                        <option value="16">4 PM - 5 PM</option>
                        <option value="17">5 PM - 6 PM</option>
                        <option value="18">6 PM - 7 PM</option>
                        <option value="19">7 PM - 8 PM</option>
                        <option value="20">8 PM - 9 PM</option>
                        <option value="21">9 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>
                    <div class="afternoon"></div>
                    <img src="./afternoon.svg" alt="">
                    <label for="lunch">Set Lunch Time</label>
                    <select name="my time" class="time1" id="lunchtime">
                        <option value="selected">Select Time</option>
                        <option value="0">12 AM - 1 AM</option>
                        <option value="1">1 AM - 2 AM</option>
                        <option value="2">2 AM - 3 AM</option>
                        <option value="3">3 AM - 4 AM</option>
                        <option value="4">4 AM - 5 AM</option>
                        <option value="5">5 AM - 6 AM</option>
                        <option value="6">6 AM - 7 AM</option>
                        <option value="7">7 AM - 8 AM</option>
                        <option value="8">8 AM - 9 AM</option>
                        <option value="9">9 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 1 PM</option>
                        <option value="13">1 PM - 2 PM</option>
                        <option value="14">2 PM - 3 PM</option>
                        <option value="15">3 PM - 4 PM</option>
                        <option value="16">4 PM - 5 PM</option>
                        <option value="17">5 PM - 6 PM</option>
                        <option value="18">6 PM - 7 PM</option>
                        <option value="19">7 PM - 8 PM</option>
                        <option value="20">8 PM - 9 PM</option>
                        <option value="21">9 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>
                    <div class="nap"></div>
                    <img src="./nap.svg" alt="">
                    <label for="nap">Set Nap Time</label>
                    <select name="my time" class="time2" id="naptime">
                        <option value="selected">Select Time</option>
                        <option value="0">12 AM - 1 AM</option>
                        <option value="1">1 AM - 2 AM</option>
                        <option value="2">2 AM - 3 AM</option>
                        <option value="3">3 AM - 4 AM</option>
                        <option value="4">4 AM - 5 AM</option>
                        <option value="5">5 AM - 6 AM</option>
                        <option value="6">6 AM - 7 AM</option>
                        <option value="7">7 AM - 8 AM</option>
                        <option value="8">8 AM - 9 AM</option>
                        <option value="9">9 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 1 PM</option>
                        <option value="13">1 PM - 2 PM</option>
                        <option value="14">2 PM - 3 PM</option>
                        <option value="15">3 PM - 4 PM</option>
                        <option value="16">4 PM - 5 PM</option>
                        <option value="17">5 PM - 6 PM</option>
                        <option value="18">6 PM - 7 PM</option>
                        <option value="19">7 PM - 8 PM</option>
                        <option value="20">8 PM - 9 PM</option>
                        <option value="21">9 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>  
                    <div class="nap"></div>
                    <img src="./nap.svg" alt="">
                    <label for="nap">Set Nap Time</label>
                    <select name="my time" class="time2" id="naptime">
                        <option value="selected">Select Time</option>
                        <option value="0">12 AM - 1 AM</option>
                        <option value="1">1 AM - 2 AM</option>
                        <option value="2">2 AM - 3 AM</option>
                        <option value="3">3 AM - 4 AM</option>
                        <option value="4">4 AM - 5 AM</option>
                        <option value="5">5 AM - 6 AM</option>
                        <option value="6">6 AM - 7 AM</option>
                        <option value="7">7 AM - 8 AM</option>
                        <option value="8">8 AM - 9 AM</option>
                        <option value="9">9 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 PM</option>
                        <option value="12">12 PM - 1 PM</option>
                        <option value="13">1 PM - 2 PM</option>
                        <option value="14">2 PM - 3 PM</option>
                        <option value="15">3 PM - 4 PM</option>
                        <option value="16">4 PM - 5 PM</option>
                        <option value="17">5 PM - 6 PM</option>
                        <option value="18">6 PM - 7 PM</option>
                        <option value="19">7 PM - 8 PM</option>
                        <option value="20">8 PM - 9 PM</option>
                        <option value="21">9 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 AM</option>
                    </select>                                  
                </div>
            </form>
        </div>
        <div class="gm">
            <p class="good-wish-text">
                <b> Wakeup,The Best Is Still Yet To Come.,,COME ON.... </b>
            </p>
        </div>
        <div class="text" onclick="settedtime()">
            <span><b>Set Alarm</b></span>
        </div>
        <div class="settime">
            <span>
                Wake Up Time: <span class="wakeupmassage"></span><br>
                Lunch Time: <span class="lunchmassage"></span><br>
                Nap Time: <span class="napmassage"></span><br>
                Night Time: <span class="nightmassage"></span><br>
            </span>
        </div>
        <div class="break">
            <div class="grab" id="text"><b>Set Alarm!!</b>></div>
            <div class="image" id="image"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
